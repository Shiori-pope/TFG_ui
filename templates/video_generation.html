<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>视频生成界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="subpage-bg">
    <h2>视频生成界面</h2>
    <div class="video-page-container">
        <!-- 左边视频显示 -->
        <div class="video-display">
            <video id="outputVideo" controls width="420">
                <source src="{{ url_for('static', filename='videos/sample.mp4') }}" type="video/mp4">
            </video>
        </div>

        <!-- 右边输入表单 -->
        <div class="form-section">
            <form id="videoForm">
                <div class="form-group">
                    <label>模型名称</label>
                    <select name="model_name">
                        <option value="JoyGen">JoyGen</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>模型目录地址</label>
                    <input type="text" name="model_param" value="./JoyGen/pretrained_models/joygen" placeholder="使用预训练默认模型">
                </div>

                <div class="form-group">
                    <label>参考视频地址</label>
                    <input type="text" name="ref_video" id="ref_video" value="./JoyGen/test_data/example_5s.mp4" placeholder="使用预训练模型时必填">
                    <small style="color: #666; display: block; margin-top: 5px;">预训练模型需要提供参考视频</small>
                </div>

                <div class="form-group">
                    <label>参考音频地址</label>
                    <input type="text" name="ref_audio" id="ref_audio" placeholder="请输入音频路径">
                    <input type="file" id="audio_file" accept="audio/*" style="margin-top: 10px;">
                    <button type="button" onclick="uploadAudio()" style="margin-top: 5px;">上传音频</button>
                </div>
                
                <div class="form-group">
                    <label>GPU选择</label>
                    <select name="gpu_choice">
                        <option value="GPU0">GPU 0</option>
                        <option value="GPU1">GPU 1</option>
                    </select>
                </div>

                <button type="submit" class="generate-btn">生成视频</button>
            </form>
        </div>
    </div>

    <script>
        // 上传音频文件
        function uploadAudio() {
            const fileInput = document.getElementById('audio_file');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择音频文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload_file', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('ref_audio').value = data.filepath;
                    alert('音频上传成功！');
                } else {
                    alert('上传失败: ' + data.message);
                }
            })
            .catch(err => {
                console.error('错误:', err);
                alert('上传出错');
            });
        }
        
        document.getElementById('videoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/video_generation', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    console.log("后端返回:", data);
                    if (data.status === 'success') {
                        const videoEl = document.getElementById('outputVideo');
                        const newSrc = data.video_path + '?t=' + new Date().getTime();
                        videoEl.src = newSrc;
                        videoEl.load();
                        videoEl.play().catch(err => console.warn('自动播放被阻止:', err));
                    } else {
                        alert('视频生成失败！');
                    }
                })
                .catch(err => console.error('错误:', err));
        });

    </script>

</body>

</html>
